<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="/stylesheet/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/stylesheet/style.css">

    <title>FashUp</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">FashUp</a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#" class="nav_link">Home</a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">Men</a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">Women</a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">Bags</a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">Community</a>
                    </li>
                </ul>
                <!-- ==Close== -->
                <div class="nav_close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav_actions">
                <i class="ri-heart-3-line"></i>
                <i class="ri-shopping-cart-line"></i>

                <!-- -- toggle --  -->
                <div class="nav_toggle" id="nav-toggle">
                    <i class="ri-menu-3-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home">
            <div class="home_container container">
                <div class="home_content">
                    <div class="home_circle">
                        <div class="home_subcircle"></div>
                        <h1 class="home_title">Clothing</h1>
                    </div>

                    <div class="home_swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home_article swiper-slide">
                                <img src="/images/clothing-1.png" alt="" class="home_img">
                                <h2 class="home_product">Core Hoddie</h2>
                                <h3 class="home_price">999/- rs</h3>
                            </article>

                            <article class="home_article swiper-slide">
                                <img src="/images/clothing-2.png" alt="" class="home_img">
                                <h2 class="home_product">Stylish Backpack</h2>
                                <h3 class="home_price">1199/- rs</h3>
                            </article>

                            <article class="home_article swiper-slide">
                                <img src="/images/clothing-3.png" alt="" class="home_img">
                                <h2 class="home_product">Premiere Pants</h2>
                                <h3 class="home_price">799/- rs</h3>
                            </article>

                            <article class="home_article swiper-slide">
                                <img src="/images/clothing-4.png" alt="" class="home_img">
                                <h2 class="home_product">Black Shorts</h2>
                                <h3 class="home_price">399/- rs</h3>
                            </article>

                            <article class="home_article swiper-slide">
                                <img src="/images/clothing-5.png" alt="" class="home_img">
                                <h2 class="home_product">Cool T-Shirt</h2>
                                <h3 class="home_price">599/- rs</h3>
                            </article>

                        </div>
                    </div>
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev">
                        <i class="ri-arrow-left-line"></i>
                    </div>
                    <div class="swiper-button-next">
                        <i class="ri-arrow-right-line"></i>
                    </div>
                </div>
                <footer class="home_footer">
                    <div class="home_lang">
                        ES | EN
                    </div>
                    <div class="home_social">
                        <a href="#" target="_blank" class="home_social-link">
                            <i class="ri-facebook-circle-line"></i>
                        </a>

                        <a href="#" target="_blank" class="home_social-link">
                            <i class="ri-instagram-line"></i>
                        </a>

                        <a href="#" target="_blank" class="home_social-link">
                            <i class="ri-twitter-x-line"></i>
                        </a>

                    </div>
                </footer>
            </div>
        </section>
    </main>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="/scriptsheet/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="/scriptsheet/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="/scriptsheet/main.js"></script>
</body>

</html>
